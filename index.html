<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Long Term Care Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="totalinflatedcostafterthespecifiedperiodRadio" name="variables" checked>
  <label for="totalinflatedcostafterthespecifiedperiodRadio">Total inflated cost after the specified period</label>

  <input type="radio" id="costofpresentyearRadio" name="variables">
  <label for="costofpresentyearRadio">Cost of present year</label>

  <input type="radio" id="noofyearsRadio" name="variables" disabled>
  <label for="noofyearsRadio">No. of years</label>

  <input type="radio" id="rateofinflationRadio" name="variables">
  <label for="rateofinflationRadio">Rate of inflation</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Cost of present year</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">No. of years</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Rate of inflation</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
